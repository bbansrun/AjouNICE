mutation editPost($board_idx: Int!, $category_idx: Int!, $user_idx: Int!, $nick_nm: String!, $title: String!, $body: String!, $reg_ip: String!) {
    editPost(
        board_idx: $board_idx,
        category_idx: $category_idx,
        user_idx: $user_idx,
        nick_nm: $nick_nm,
        title: $title,
        body: $body,
        reg_ip: $reg_ip
    ) {
        board_idx
    }
}