mutation addGourmetResources(
    $resId: Int!,
    $files: [Upload!],
    $reg_ip: String!,
    $reg_dt: Date!,
    $upt_ip: String!,
    $upt_dt: Date!,
) {
    addGourmetResources(
        res_idx: $resId,
        files: $files,
        reg_ip: $reg_ip,
        reg_dt: $reg_dt,
        upt_ip: $upt_ip,
        upt_dt: $upt_dt,
    )
}