mutation createCollege(
    $code: String!
    $name: String!
    $exist_yn: String!
    $reg_ip: String!
    $upt_ip: String!
) {
    createCollege(
        college_nm: $name,
        college_cd: $code,
        exist_yn: $exist_yn,
        reg_ip: $reg_ip,
        upt_ip: $upt_ip
    ) {
        id
        college_cd
        college_nm
        exist_yn
        reg_ip
        reg_dt
        upt_ip
        upt_dt
    }
}