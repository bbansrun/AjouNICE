mutation createDepartment(
    $college_cd: String!
    $code: String!
    $name: String!
    $exist_yn: String!
    $reg_ip: String!
    $upt_ip: String!
) {
    createDepartment(
        college_cd: $college_cd
        dpt_nm: $name,
        dpt_cd: $code,
        exist_yn: $exist_yn,
        reg_ip: $reg_ip,
        upt_ip: $upt_ip
    ) {
        id
        college_cd
        dpt_nm
        dpt_cd
        exist_yn
        reg_ip
        reg_dt
        upt_ip
        upt_dt
    }
}