mutation writePost($category_idx: Int!, $user_idx: Int!, $title: String!, $body: String!, $reg_ip: String!) {
    writePost(
        category_idx: $category_idx,
        user_idx: $user_idx,
        title: $title,
        body: $body,
        reg_ip: $reg_ip,
        upt_ip: $reg_ip
    ) {
        board_idx
    }
}