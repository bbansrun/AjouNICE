query Post($id: ID!) {
    post(board_idx: $id) {
        title
        body
        nick_nm
        reg_dt
        upt_dt
        category {
            title
            category_nm
            category_idx
        }
        user {
            user_idx
            nick_nm
        }
        comments {
            cmt_idx
            user_idx
            text
            nick_nm
            reg_dt
            upt_dt
        }
    }
}