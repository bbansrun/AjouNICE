query PostsSearch($keyword: String!) {
    postsByKeyword(keyword: $keyword) {
        board_idx
        category_idx
        title
        body
        nick_nm
        view_cnt
        cmt_cnt
        reg_dt
        comments {
            cmt_idx
            user_idx
            text
            nick_nm
            reg_dt
            upt_dt
        }
    }
}